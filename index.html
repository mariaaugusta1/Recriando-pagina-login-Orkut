<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/login-responsive.css">
    <title>ORKUT</title>
</head>
<body>
     <div class="logo">
        <img src="de78mpw-9ec07a1c-38ab-442a-a92c-aa6db55c6746.png" alt="logo do Orkut">
     </div>

    <div class="container">
        <div class="fields">
            <div class="fields__title">
                <p id="field__title">Acesse o 
                    <span class="pink-font">Orkut</span>
                     com a sua conta 
                    <span style="color: blue">G</span><span style="color: red">o</span><span style="color: yellow">o</span><span style="color: blue">g</span><span style="color: green">l</span><span style="color:red">e</span>
                    ! 
                    </p>
            </div>

            <div class="fields__textboxs">
                <input type="email" placeholder="Digite seu email ou número de celular" name="" id="field__email">
                <input type="password" placeholder="Digite sua senha" name="" id="field__pass">
            </div>

            <div class="fields__remember">
                <input type="checkbox" name="" id="field__remember">
                <label for="field__remember">Lembrar sempre do meu acesso</label>
            </div>

            <div class="fields__buttons">
                <button id="btnlogin">Entrar</button>
            </div>

            <div class="fields__recovery">
                <a href="#">Esqueci senha ou e-mail</a>
            </div>

            <div class="fields__create">
                <a href="#">Não tem conta? <span class="pink-font"> Criar agora.</span></a>
            </div>

        </div>


    </div>
</body>
</html>
